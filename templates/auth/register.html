<!DOCTYPE html>
<html>
<head>
    <title>RPG Clubs Atlas: Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        .hint {
            font-size: small; font-style: italic; color: red;
        }
        input[required] {
            background-image: radial-gradient(#F00 15%, transparent 16%), radial-gradient(#F00 15%, transparent 16%);
            background-size: 1em 1em;
            background-position: right top;
            background-repeat: no-repeat;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() { document.getElementById("reg_username").focus(); }
    </script>
</head>
<body>

<h2>Регистрация</h2>

<form action="{*href.form_action*}" method="post">
    <table>
        <tr>
            <td>
                <label for="reg_email">E-Mail:</label>
            </td>
            <td>
                <input type="email" size="15" id="reg_email" name="auth:registration:email" required tabindex="1" autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label for="reg_username">Меня зовут:</label>
            </td>
            <td>
                <input type="text" size="25" id="reg_username" name="auth:registration:username" required tabindex="2">
            </td>
        </tr>
        <tr>
            <td>
                <label for="reg_assignee">Я представляю:</label>
            </td>
            <td>
                <input type="text" size="25" id="reg_assignee" name="auth:registration:assignee" required tabindex="3">
            </td>
        </tr>
        <tr>
            <td>
                <label for="reg_password">Пароль:</label>
            </td>
            <td>
                <input type="password" size="15" id="reg_password" name="auth:registration:password"><br/>
                <small class="hint">Пароль:</small>
            </td>
        </tr>
        <tr>
            <td>
                <label for="reg_password_again">Повторите пароль:</label>
            </td>
            <td>
                <input type="password" size="15" id="reg_password_again" name="auth:registration:password_again">
            </td>
        </tr>
        /* <tr>
            <td colspan="2">капча</td>
        </tr> */
        <tr>
            <td colspan="2">
                <button name="auth:registration:action" value="register">Регистрация >>> </button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                В настоящий момент регистрация не требует активации аккаунта. Письмо можете не ждать.
            </td>
        </tr>
    </table>
</form>
<hr>
<a href="/">На стартовую...</a>

</body>
</html>
